<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
  <title>Lista Tarea</title>
</head>

<body>
  <section>
    <h3 class="text-primary text-center my-4">TAREAS A REALIZAR</h3>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <form class="card-body text-center" id="formulario">
            <input type="text" id="tareaInput" class="form-control" autocomplete="off" placeholder="Agrega tu tarea"
              aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
            <input type="button" id="botonAgregar" class="btn btn-primary my-2" value="Agregar" />
          </form>
          <div class="col-12">
            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Teclado Virtual
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <div class="col-12 text-center">
                      <div>
                        <input type="button" value="1" class="tecla" />
                        <input type="button" value="2" class="tecla" />
                        <input type="button" value="3" class="tecla" />
                        <input type="button" value="4" class="tecla" />
                        <input type="button" value="5" class="tecla" />
                        <input type="button" value="6" class="tecla" />
                        <input type="button" value="7" class="tecla" />
                        <input type="button" value="8" class="tecla" />
                        <input type="button" value="9" class="tecla" />
                        <input type="button" value="0" class="tecla" />
                      </div>
                      <div>
                        <input type="button" value="Q" class="tecla" />
                        <input type="button" value="W" class="tecla" />
                        <input type="button" value="E" class="tecla" />
                        <input type="button" value="R" class="tecla" />
                        <input type="button" value="T" class="tecla" />
                        <input type="button" value="Y" class="tecla" />
                        <input type="button" value="U" class="tecla" />
                        <input type="button" value="I" class="tecla" />
                        <input type="button" value="O" class="tecla" />
                        <input type="button" value="P" class="tecla" />
                      </div>
                      <div>
                        <input type="button" value="A" class="tecla" />
                        <input type="button" value="S" class="tecla" />
                        <input type="button" value="D" class="tecla" />
                        <input type="button" value="F" class="tecla" />
                        <input type="button" value="G" class="tecla" />
                        <input type="button" value="H" class="tecla" />
                        <input type="button" value="J" class="tecla" />
                        <input type="button" value="K" class="tecla" />
                        <input type="button" value="L" class="tecla" />
                        <input type="button" value="Ã‘" class="tecla" />
                      </div>
                      <div>
                        <input type="button" value="shift" id="teclaMayus" />
                        <input type="button" value="Z" class="tecla" />
                        <input type="button" value="X" class="tecla" />
                        <input type="button" value="C" class="tecla" />
                        <input type="button" value="V" class="tecla" />
                        <input type="button" value="B" class="tecla" />
                        <input type="button" value="N" class="tecla" />
                        <input type="button" value="M" class="tecla" />
                        <input type="button" value="Clear" id="borrar" />
                        <input type="button" value="Enter" id="intro" />
                      </div>
                      <div>
                        <input type="button" value=" " class="tecla barra" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div>
            <input type="text" id="buscar" class="form-control mb-2" width="100vh" placeholder="Buscar..."
              aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
          </div>
          <ul class="list-group d-flex" id="lista">
            <li class="list-group-item d-flex justify-content-between">
              1
              <button type="button" class="btn btn-danger borrar">
                Borrar
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
